<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="images/calculator.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9be57bd98b.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="calculator-div">
            <div class="display">
                <span class="display-numbers">0</span>
            </div>
            <div class="buttons">
                <button class="nums clear">AC</button>
                <button class="nums plus-minus">±</button>
                <button class="nums percent">%</button>
                <button id="divide" class="nums operator divide">÷</button>
                <button class="nums input seven">7</button>
                <button class="nums input eight">8</button>
                <button class="nums input nine">9</button>
                <button class="nums operator multiply">×</button>
                <button class="nums input four">4</button>
                <button class="nums input five">5</button>
                <button class="nums input six">6</button>
                <button class="nums operator subtract">−</button>
                <button class="nums input one">1</button>
                <button class="nums input two">2</button>
                <button class="nums input three">3</button>
                <button class="nums operator addition">+</button>
                <button id="zero" class="input zero">0</button>
                <button class="nums decimal">.</button>
                <button class="nums equals">=</button>
            </div>
        </div>
    </div>
    <footer>
        <p>2024 joeycorbett  <a href="https://github.com/JoeyCorbett" target="_blank"><i class="fa-brands fa-github fa-lg"></i></a></p>
    </footer>
</body>
</html>
